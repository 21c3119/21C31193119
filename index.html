<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div class="main">
        <div class="main-top">
            <div class="main-top-title">
                <p>折り紙でポチ袋作成！</p>
            </div>
        </div>
        <div class="main-step">
            <div class="main-step-format step1">
                <h2>step1</h2>
                <p>折り紙を裏返してダイヤモンド型に置く！</p>
            </div>
            <div class="main-step-format step2">
                <h2>step2</h2>
                <p>１つ目の三角形を作る！</p>
                <p>この時小指の爪ほどの隙間を作りましょう！</p>
            </div>
            <div class="main-step-format step3">
                <h2>step3</h2>
                <p>もう１度裏返して２つ目の三角形を作る！</p>
                <p>上側の辺の中点の真ん中に来るようにしましょう！</p>
            </div>
            <div class="main-step-format step4">
                <h2>step4</h2>
                <p>底辺に折り目をつけましょう！</p>
                <p>１つ目の三角形で作った隙間の倍くらいが目安です！</p>
            </div>
            <div class="main-step-format step5">
                <h2>step5</h2>
                <p>作った折り目から三角形を裏返します！</p>
            </div>
            <div class="main-step-format step6">
                <h2>step6</h2>
                <p>３つ目の三角形を作ります！</p>
                <p>左の辺が２つ目の三角形の底辺と並行になるくらいにしましょう！</p>
                <p>底辺を少し通り過ぎるくらいがちょうどいいです！</p>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
